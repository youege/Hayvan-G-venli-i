<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='kayit.css') }}">
    <link rel="stylesheet" href="kayit.css">
    <title>Kayıt</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".btn").addEventListener("click", function(event) {
            // Butona tıklandığında burada yapmak istediğiniz işlemleri gerçekleştirin
            
            // Örneğin, formun gönderilmesini engellemek istiyorsanız:

        });
    });
</script>

<body>
    <div class="container">
        <h1>Hoş Geldiniz</h1>
       <form action="kayit" method="POST">
        <h2>Kayıt Ol</h2>
        <div class="input-box">
            <i class="fa-solid fa-user"></i><input type="text" name="kullanici_adi" placeholder="Kullanıcı Adı" required> 
        </div>
        <div class="input-box">
            <i class="fa-solid fa-envelope"></i><input type="email" name="email" placeholder="E-posta" required>
         </div>
         <div class="input-box">
            <i class="fa-solid fa-lock"></i><input type="password" name="sifre" placeholder="Şifre" required> 
         </div>
         <div class="input-box">
            <i class="fa-solid fa-lock"></i><input type="password" name="sifre_onay" placeholder="Şifreyi Onayla" required>
         </div>
         <button type="submit" class="btn">Kayıt Ol</button>
         <div class="link">
            <label>Hesabınıza Giriş Yapın</label><a href="giris.html">Giriş</a>
         </div>
       
       </form>
    </div>

</html>
