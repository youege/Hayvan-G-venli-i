<html lang="en">

<script>
    document.getElementById("login-button").addEventListener("click", function() {
        // Butona tıklandığında yapılacak işlemleri buraya yazabilirsiniz
        // Örneğin, formu göndermek için:
        document.getElementById("login-form").submit();
    });
</script>
<body>
    <div class="container">
        <h2>Hoş Geldiniz</h2>
        <h1>Giriş Yap</h1>
        <form action="">
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i></i><input type="email" placeholder="E-postanızı Giriniz" required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i><input type="password" placeholder="Şifrenizi Giriniz" required>
            </div>
            <div class="remember-box">
               <label> <input type="checkbox">Beni Hatırla</label>
               <a href="#">Şifremi Unuttum</a>
            </div>
            <button type="submit" class="btn">Giriş</button>
            <div class="kayitol">
            <p>Hesabın Yok Mu? <a href="kayit.html">Kayıt Ol</a></p>
        </div>
        </form>
    </div>
